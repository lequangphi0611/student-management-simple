<!doctype html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layout :: head"></head>

<body>
    <div class="container col-6 mt-5">
        <form th:action="@{/course/add}" th:object="${course}" method="POST">
            <div class="form-group">
                <label for="name">Tên khóa học :</label>
                <input type="text" th:field="*{name}" id="name" class="form-control">
            </div>
            <div class="form-group">
                <label for="beginDate">Ngày bắt đầu :</label>
                <input type="date" th:field="*{beginDate}" id="beginDate" class="form-control">
            </div>
            <div class="form-group">
                <label for="endDate">Ngày kết thúc :</label>
                <input type="date" th:field="*{endDate}" id="endDate" class="form-control">
            </div>
            <div class="form-group">
                <label for="teacher">Giáo viên :</label>
                <select class="custom-select" name="teacherID" id="teacher">
                   <th:block th:each="teacher : ${teachers}">
                        <option th:value="${teacher.id}" th:text="${teacher.name}"></option>
                   </th:block>
               </select>
            </div>
            <div class="form-group">
                <label>Môn học :</label>
                <div class="form-inline pl-4 mt-2">
                    <th:block th:each="subject : ${subjects}">
                        <div class="form-check form-check-inline mr-3 mb-2">
                            <input class="form-check-input" type="checkbox" name="subject" th:id="${'subject' + subject.id}" th:value="${subject.id}">
                            <label class="form-check-label mr-3" th:for="${'subject' + subject.id}" th:text="${subject.name}"></label>
                        </div>
                    </th:block>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Gửi</button>
        </form>
    </div>
    <th:block th:replace="layout/layout :: scripts"></th:block>
</body>

</html>
